<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="sty.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Add your mood tracker button here -->
    <button id="mood-tracker-btn" class="btn mood-tracker-btn">Mood Tracker</button>
    <!-- Add your profile icon here -->
    <span class="profile-icon" id="profile-icon">&#128100;</span>

    <!-- Profile info box -->
    <div class="profile-info-box" id="profile-info-box">
        <h3>Username</h3>
        <p>Total Tasks: <span id="total-tasks">0</span></p>
        <p>Important Tasks: <span id="important-tasks">0</span></p>
        <p>Completed Tasks: <span id="completed-tasks">0</span></p>
        <!-- Add Mood History button here -->
        <button id="mood-history-btn" class="btn">Reflections</button>
    </div>

    <!-- Main content wrapper -->
    <div id="main-content">
        <div class="container">
            <div class="todo-box">
                <h2 class="todo-heading">To-Do List</h2>
                <ul id="todo-list">
                    <li>
                        <span class="circle"></span>
                        <input type="text" class="task-input">
                        <span class="star">&#9733;</span>
                    </li>
                </ul>
            </div>
            <div class="buttons-container">
                <button id="important-tasks-btn" class="btn">Important Tasks</button>
                <button id="completed-tasks-btn" class="btn">Completed Tasks</button>
            </div>
            <div class="important-tasks-box" id="important-tasks-box">
                <h2 class="important-tasks-heading">Important Tasks</h2>
                <ul id="important-tasks-list"></ul>
            </div>
            <div class="completed-tasks-box" id="completed-tasks-box">
                <h2 class="completed-tasks-heading">Completed Tasks</h2>
                <ul id="completed-tasks-list"></ul>
            </div>
        </div>
    </div>

    <!-- Mood Tracker Modal -->
    <div id="mood-tracker-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>How are you feeling today?</h3>
            <div class="mood-options">
                <button class="mood-btn">ðŸ˜Š</button>
                <button class="mood-btn">ðŸ˜ž</button>
                <button class="mood-btn">ðŸ˜ </button>
                <button class="mood-btn">ðŸ˜Œ</button>
                <button class="mood-btn">ðŸ˜¢</button>
            </div>
            <textarea id="mood-notes" placeholder="Add any notes..." rows="4"></textarea>
            <button class="btn" id="save-mood-btn">Save</button>
        </div>
    </div>
   <!-- Reflections Modal -->
<div id="reflections-modal" class="modal">
    <div class="modal-content">
        <span class="close-reflections-btn">&times;</span>
        <h3>Your Reflections</h3>
        <canvas id="emotions-chart" width="400" height="200"></canvas>
        <div id="reflections-content" class="notes-container">
            <!-- Your mood history or reflections will go here -->
            <h4>Saved Notes</h4>
            <div id="notes-list">
                <p>No reflections added yet.</p>
            </div>
        </div>
    </div>
</div>

    <script src="scr.js"></script>
</body>
</html>
